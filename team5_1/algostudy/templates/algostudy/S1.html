<!DOCTYPE html>
{% load static%}
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学びの障害物よけゲーム</title>
    <link rel="stylesheet" href="{% static 'algostudy/css/S1.css' %}">
</head>
<body>
    <div class="game-container">
        <div class="player"></div>
    </div>
    <div class="customize-panel hidden">
        <h2>プログラムをカスタマイズ:</h2>
        <textarea id="customCode" rows="4" placeholder="例: obstacleSpeed = 10;"></textarea>
        <button onclick="applyCustomization()">実行</button>
        <p>ヒント:</p>
        <ul>
            <li>障害物のスピードを速くするには <code>obstacleSpeed = 10;</code></li>
            <li>プレイヤーの色を変えるには <code>playerColor = '#0000FF';</code></li>
            <li>障害物の出現頻度を変えるには <code>spawnFrequency = 500;</code></li>
            <li>背景色を変えるには <code>backgroundColor = '#FFD700';</code></li>
            <audio autoplay loop id="BGM">
                <source src="{% static 'algostudy/audio/bgm.mp3' %}">
            </audio>
            <button id="toggleBGM" onclick="toggleBGM()">BGMを停止</button>
            <audio id="btn-audio">
                <source src="{% static 'algostudy/audio/for_button.mp3' %}">
            </audio>
        </ul>
    </div>
    <button id="showSettingsBtn" onclick="toggleCustomizePanel()">カスタマイズを表示</button>
    <button id="restartBtn" onclick="restartGame()">再スタート</button>

    <script src="{% static 'algostudy/js/S1.js' %}"></script>
</body>
</html>
